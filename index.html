<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <title>Document</title>
</head>

<body>
  <div class="card m-5">
    <div class="card-header">
      Payment for example
    </div>
    <form action="">
      <div class="card-body">
        <div class="alert alert-danger" role="alert">
            <i class="bi bi-exclamation-triangle"></i>
          Some fields are missing.
        </div>
        <div class="containter-fluid">
          <!--------------- FILA DE LA TARJETA DE CREDITO------------------->
          <div class="row needs-validation" novalidate>
            <div class="col-6">
              <label class="form-label" for="card-number">Card #</label>
              <input type="number" class="form-control border-successs border rounded-pill " placeholder="XXXXXXXXXXXXXXXX" id="card-number" >
            </div>
            <div class="col-2">
              <label for="card-cvc" class="form-label">CVC #</label>
              <input placeholder="0000" type="number" maxlenght="4" class="form-control border-successs border rounded-pill" id="card-cvc">
            </div>
            <div class="col-4">
              <label for="amount" class="form-label"> Amount</label>
              <div class="input-group mb-3">
                <span class="input-group-text rounded-start">$</span>
                <input type="number" id="amount" placeholder="Amount" class="form-control border-successs border rounded-end"
                  aria-label="Amount (to the nearest dollar)">
              </div>
            </div>
          </div>
          <!--------------- FILA DE LOS NOMBRES------------------->
          <div class="row">
            <div class="col">
              <label class="form-label" for="card-number">First Name</label>
              <input type="text" class="form-control mb-2 rounded-pill" placeholder="" id="card-number">
            </div>
            <div class="col">
              <label class="form-label" for="card-number">Last Name</label>
              <input type="text" class="form-control rounded-pill" placeholder="" id="card-number">
            </div>
          </div>
        </div>
        <!--------------- FILA DE LA DIRECCION------------------->
        <div class="row">
          <div class="col-6">
            <label class="form-label" for="city">City</label>
            <input type="text" class="form-control rounded-pill" placeholder="" id="city">
          </div>
          <div class="col-3">
            <label class="form-label" for="state">State</label>
            <select class="form-select rounded-pill" aria-label="Default select example">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="col-3 " >
            <label class="form-label" for="zipcode">Postal Code</label>
            <input type="text" class="form-control rounded-pill" placeholder="" id="zipcode">
          </div>
        </div>
        <!--------------- FILA DEL MENSAJE Y EL TIPO DE TARJETA------------------->
        <div class="row">
          <div class="col-5 mt-3">
            <label class="form-label fw-bold" for="zipcode">We Accept:</label>
            <div class="input-group bg-secondary rounded-pill">
              <div class="form-check form-check-inline">
                <input class="form-check-input mx-0 " type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label text-light mx-1" for="inlineRadio1"><i class="bi bi-credit-card-2-front"> Visa</i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label text-light mx-0" for="inlineRadio2"><i class="bi bi-credit-card-2-front"> Master Card</i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label text-light mx-0" for="inlineRadio1"><i class="bi bi-credit-card-2-front"></i> Diners</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label text-light" for="inlineRadio2"><i class="bi bi-credit-card-2-front"></i> American Express</label>
              </div>
            </div>
          </div>
          <div class="col-5 offset-1 mt-3" >
            <label class="form-label fw-bold" for="zipcode">Message</label>
            <div class="form-floating">
                <textarea class="form-control " placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Add any notes here</label>
              </div>
          </div>
        </div>
      </div>
    </form>
  
  <div class="card-footer d-flex justify-content-end">
    <a href="#" class="btn btn-secondary mx-2">Cancel</a>
    <button class="btn btn-primary" type="submit">Make Payment</button>
  </div>
  </form>
  </div>
  <script src="https://kit.fontawesome.com/c015bb69f4.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
